<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            line-height: 100px;
            cursor: pointer;
        }
        .green { background-color: green; color: white; }
        .red { background-color: red; color: white; }
    </style>
</head>
<body>

    <h1>Hello World</h1>
    
    <div class="box green" onclick="location.href='green.html'">Green</div>
    <div class="box red" onclick="location.href='red.html'">Red</div>

</body>
</html>
